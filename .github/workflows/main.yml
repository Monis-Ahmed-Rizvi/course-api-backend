name: Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag moinsahmedrizvi/course-api-backend:$(date +%s)
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Push image to Docker Hub
        run: |
          docker push moinsahmedrizvi/course-api-backend:$(date +%s)
          docker tag moinsahmedrizvi/course-api-backend:$(date +%s) your-dockerhub-username/course-api-backend:latest
          docker push moinsahmedrizvi/course-api-backend:latest
